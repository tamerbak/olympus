<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"  xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Generium</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="/css/my.css" />
    <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
    </script>
    <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
    </script>
    <script src="/scripts/my.js">
    </script>
</h:head>
<h:body style="background-image:url(img/bg.png);background-repeat:no-repeat;">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
	<h:form>
	<pm:view id="main">                                    
            <pm:header title="Mobile" swatch="b">
            </pm:header>
			<p:panel>
					<f:facet name="header">
						Authentification
					</f:facet>
					<p:panelGrid columns="2" cellpadding="5" style="width:100%; height:100%">
						<h:outputLabel for="user_name" value="Identifiant" />
						<h:inputText id="user_name" value="#{loginCtrl.userName}" required="true"/>
						<h:outputLabel for="password" value="Mot de passe" />
						<h:inputSecret id="password" value="#{loginCtrl.password}" required="true"/>
					</p:panelGrid>
					<f:facet name="footer">
						<p:commandButton action="#{loginCtrl.goLogin}" value="Authentifier" update="growl"></p:commandButton>
					</f:facet>
				</p:panel>
            <pm:content>
            </pm:content>
    </pm:view>
	
		
	<p:growl id="growl" showDetail="true" sticky="true" />  
			
	</h:form>
</f:view>
</h:body>
</html>
