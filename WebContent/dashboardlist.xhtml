<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"  xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/master.xhtml">
  <ui:define name="contenu">
	<h:form id="form">  
	<style>
	<!--
	span.attr-info {
		font-size: 12px;
		color: #555;
	}
	-->
	</style>
		<div class="row-fluid">
			<div class="col-md-12">
				<h3 class="page-title">Tableau de board Décisionnel 
				<small>Liste des tableau de board Décisionnel </small></h3>
			</div>
		</div>			
			
		<div class="table">
			<p:menubar>
				<p:menuitem value="nouveau" action="decisiondashboard.xhtml" update="@form" icon="ui-icon-plusthick"  />
			</p:menubar>
			<p:fieldset legend="Liste des tableau de board Décisionnel">
				<p:dataTable value="#{decisionalDashboardCtrl.factTables}" var="ftable" emptyMessage="" >
					<p:column headerText="Nom">
						<h:outputText value="#{ftable.tableName}" />
						
					</p:column>
					
					<p:column >
						<p:commandButton id="queryBtn#{ftable.id}" value="afficher" type="button" />
						<!-- p:overlayPanel id="queryPanel#{ftable.id}" for="queryBtn#{ftable.id}" hideEffect="fade">
					        < p:inputTextarea value="#{ftable.query}" rows="7" cols="20" autoResize="false" ></p:inputTextarea >
					    </p:overlayPanel -->
						<p:commandButton icon="ui-icon-pencil" action="decisiondashboard.xhtml" ajax="false">
							<f:param name="fact_table_id" value="#{ftable.id}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-trash" action="#{decisionalDashboardCtrl.deleteFactTable}" ajax="false">
							<f:param name="fact_table_id" value="#{ftable.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:fieldset>
			
		</div>
	</h:form>
  </ui:define>
</ui:composition>
</html>
